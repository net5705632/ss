name: Generate SS Links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # 必须添加这行
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        PHP_SESSION_ID: ${{ secrets.PHP_SESSION_ID }}
        AES_KEY: ${{ secrets.AES_KEY }}
        AES_IV: ${{ secrets.AES_IV }}
      run: |
        python ss_generator.py  # 直接生成 ss.txt，无需重命名

    - name: Commit SS links
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        git add ss.txt
        git commit -m "Update SS links [$(date +'%Y-%m-%d %H:%M:%S')]"
        git pull --rebase
        git push origin main  # 如果你的分支不是main，请修改为实际分支名
